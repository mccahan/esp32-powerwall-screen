name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/platformio.ini') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Cache PlatformIO
      uses: actions/cache@v4
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-platformio-${{ hashFiles('**/platformio.ini') }}
        restore-keys: |
          ${{ runner.os }}-platformio-
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Build firmware
      run: pio run
    
    - name: Copy firmware files
      run: |
        mkdir -p dist
        cp .pio/build/esp32-s3-devkitc-1/firmware.bin dist/
        cp .pio/build/esp32-s3-devkitc-1/bootloader.bin dist/ || echo "Bootloader not found"
        cp .pio/build/esp32-s3-devkitc-1/partitions.bin dist/ || echo "Partitions not found"
    
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: dist/
        retention-days: 30
    
    - name: Prepare GitHub Pages
      if: github.ref == 'refs/heads/main'
      run: |
        mkdir -p public
        cp dist/*.bin public/
        cp index.html public/ || echo "index.html will be created"
    
    - name: Create ESP Web Tools page
      if: github.ref == 'refs/heads/main'
      run: |
        cat > public/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
