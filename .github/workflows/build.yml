                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>üîã ESP32 Powerwall Display</h1>
                <p class="subtitle">Web-based firmware installer for your ESP32-S3 device</p>
                
                <esp-web-install-button manifest="manifest.json">
                    <button slot="activate">Install Firmware</button>
                    <span slot="unsupported">
                        Your browser doesn't support Web Serial. Try Chrome or Edge.
                    </span>
                    <span slot="not-allowed">
                        Not allowed to use Web Serial. Check your browser permissions.
                    </span>
                </esp-web-install-button>
                
                <div class="warning">
                    ‚ö†Ô∏è <strong>Important:</strong> This installer uses Web Serial API and requires Chrome, Edge, or Opera browser.
                </div>
                
                <div class="info">
                    <h2>Features</h2>
                    <ul>
                        <li>üé® LVGL-based 480x480 display interface</li>
                        <li>üì° Improv WiFi for easy credential configuration</li>
                        <li>üîå Browser-based firmware installation (no tools needed)</li>
                        <li>üíæ Support for ESP32-S3 devices with 16MB flash</li>
                        <li>‚ö° Optimized for Guition ESP32-S3-4848S040</li>
                    </ul>
                </div>
                
                <div class="info">
                    <h2>Instructions</h2>
                    <ul>
                        <li>Connect your ESP32-S3 device via USB</li>
                        <li>Click "Install Firmware" button above</li>
                        <li>Select your device's serial port</li>
                        <li>Wait for the installation to complete</li>
