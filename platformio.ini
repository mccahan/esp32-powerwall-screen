[env:esp32-s3-devkitc-1]
platform = espressif32@6.8.1
board = esp32-s3-devkitc-1
framework = arduino

; Board configuration for Guition ESP32-S3-4848S040
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = dio
board_build.flash_size = 16MB
board_build.partitions = partitions.csv

; PSRAM configuration - Octal PSRAM (OPI) for Guition ESP32-S3-4848S040
; DIO flash + OPI PSRAM (QIO may not work with this flash chip)
board_build.arduino.memory_type = dio_opi
board_build.psram_type = opi

; Build flags
build_flags =
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=0
    -DARDUINO_USB_MODE=1
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_LVGL_H_INCLUDE_SIMPLE
    -DCORE_DEBUG_LEVEL=3
    -I include

; Library dependencies
lib_deps =
    lvgl/lvgl@^8.3.11
    https://github.com/improv-wifi/sdk-cpp.git
    marvinroger/AsyncMqttClient@^0.9.0
    me-no-dev/ESPAsyncWebServer@^1.2.3
    me-no-dev/AsyncTCP@^1.1.1
    bblanchon/ArduinoJson@^6.21.3
    ; Arduino_GFX is in lib/ folder (manufacturer's v1.2.9)

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 460800
